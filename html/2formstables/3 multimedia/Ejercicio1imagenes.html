<!DOCTYPE html>
<html>

<head>
    <title>Aprendiendo a utilizar multimedia</title>
</head>

<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="imagenes/rocksmith_-5459982.jpg"alt="rocksmith_-5459982" width="300" height="300"/>
    </section>

    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls autoplay loop muted>
            <source src="video/I am the one who knocks.mp4" alt="I am the one who knocks" width="300" height="300">
        </video>
    </section>

    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="audio/HeartFromYourHate v1wVocals.mp3" type="audio/mp3">
        </audio>
    </section>
</body>

</html>
